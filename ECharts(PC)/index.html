  <script>
    // 显示登录人的信息
    const username = localStorage.getItem('CMSBJ55') || ''
    document.querySelector('#username').innerHTML = username

    // 获取 token 数据
    const token = localStorage.getItem('CMSBJ55_TOKEN') || ''

    // 登录控制 如果说用户没有登录不让用户访问 后台首页 登录成功后 token 字符串 保存在 本地存储
    if (!token) {
      // 退回登录页面
      location.href = './login.html'
    }

    // 退出功能
    // 1. 获取 退出的按钮 注册点击事件
    // 2. 清除 本地存储里面的信息
    // 3. 跳转到后台首页
    document.querySelector('#logout').addEventListener('click', function () {
      localStorage.removeItem('CMSBJ55')
      localStorage.removeItem('CMSBJ55_TOKEN')
      location.href = './login.html'
    })


    // 获取学生信息
    const getStudentData = async () => {
      const res = await axios({
        url: '/dashboard'
      })

      // 将 overview 从 res.data 对象里面 将其解构出来
      // console.log(res.data)
      const { overview, year, salaryData: sData, groupData, provinceData
      } = res.data
      // console.log(groupData)
      // 调用函数 渲染 overview 数据
      overviewRender(overview)
      // 调用班级薪资走势函数传递参数
      salaryData(year)
      // 调用班级薪资分布函数 传递参数
      salaryPieData(sData)
      // 调用 每组薪资函数
      groupSalary(groupData)
      // 调用 男女薪资分布的函数
      genderData(sData)

      initMapChartFn(provinceData)
    }
    // 调用获取学生信息的函数
    getStudentData()

    // 渲染 overview 数据
    const overviewRender = data => {
      // 遍历对象
      for (let k in data) {
        document.querySelector(`.${k}`).innerHTML = data[k]
      }
    }

    // 准备 班级薪资走势 函数
    const salaryData = arr => {
      // 处理数据
      const xAxisData = arr.map(item => item.month)
      const seriesData = arr.map(item => item.salary)
      // 1. 初始化 echarts 实例化对象
      const myEcharts = echarts.init(document.querySelector('#line'))
      // 2. 准备配置项
      const option = {
        // 标题组件
        title: {
          // 设置标题的文本
          text: '2024前端薪资走势',
          // 设置文本的样式
          textStyle: {
            // 设置文字的大小
            fontSize: 16
          },
          // title 组件离容器左的距离。
          left: 10,
          // title 组件离容器上侧的距离。
          top: 15
        },
        // 网格组件 类似于 padding 属性值
        grid: {
          top: '20%'
        },
        // 提示框组件
        tooltip: {
          trigger: 'axis'
        },
        xAxis: {
          type: 'category',
          data: xAxisData,
          axisLine: {
            lineStyle: {
              type: 'dashed',
              // x轴线的颜色
              color: '#ccc'
            }
          },
          // 设置刻度的效果
          axisTick: {
            lineStyle: {
              color: '#999'
            }
          }
        },
        yAxis: {
          type: 'value',
          // 坐标轴在 grid 区域中的分隔线
          splitLine: {
            lineStyle: {
              type: 'dashed'
            }
          }
        },
        series: [
          {
            data: seriesData,
            type: 'line',
            smooth: true,
            // 标记的大小
            symbolSize: 10,
            // 区域填充样式
            areaStyle: {
              color: {
                type: 'linear',
                x: 0,
                y: 0,
                x2: 0,
                y2: 1,
                colorStops: [
                  {
                    offset: 0,
                    color: '#499fee' // 0% 处的颜色
                  },
                  {
                    offset: 0.8,
                    color: 'rgba(255,255,255,0.2)' // 0% 处的颜色
                  },
                  {
                    offset: 1,
                    color: 'rgba(255,255,255,0)' // 100% 处的颜色
                  }
                ],
                global: false // 缺省为 false
              }
            },
            // 线条样式
            lineStyle: {
              // 线条的宽度
              width: 6,
              // 线条渐变色
              color: {
                type: 'linear',
                x: 0,
                y: 0,
                x2: 1,
                y2: 0,
                colorStops: [
                  {
                    offset: 0,
                    color: '#499FEE' // 0% 处的颜色
                  },
                  {
                    offset: 1,
                    color: '#5D75F0' // 100% 处的颜色
                  }
                ],
                global: false // 缺省为 false
              }
            }
          }
        ]
      }
      // 将 option 写入到  setOpiton方法里面
      myEcharts.setOption(option)
    }

    // 准备 班级薪资分布 
    const salaryPieData = arr => {

      // 数据处理
      const data = arr.map(item => {
        // console.log(item)
        return {
          name: item.label,
          value: item.g_count + item.b_count
        }
      })

      // 1. 初始化 echarts 实例对象
      const myEcharts = echarts.init(document.querySelector('#salary'))
      // 2. 准备配置对象
      const titleText = '班级薪资分布'
      const option = {
        // 标题组件
        title: {
          // 标题的文本
          text: titleText,
          textStyle: {
            fontSize: 16
          },
          top: 15,
          left: 10
        },
        tooltip: {
          trigger: 'item'
        },
        // 图例组件
        legend: {
          bottom: '5%',
          left: 'center'
        },
        series: [
          {
            name: titleText,
            type: 'pie',
            // 圆形半径
            radius: ['50%', '64%'],
            // 圆心的位置
            center: ['50%', '45%'],
            itemStyle: {
              borderRadius: 10,
              borderColor: '#fff',
              borderWidth: 2
            },
            label: {
              show: false,
              position: 'center'
            },
            labelLine: {
              show: false
            },
            // 图表的数据
            data
          }
        ],
        // 图形颜色
        color: ['#FDA224', '#5097FF', '#3ABCFA', '#34D39A']
      };
      // 3. 需要调用 myEcharts的setOption方法
      myEcharts.setOption(option)
    }

    // 班级每组薪资
    const groupSalary = obj => {
      // console.log(obj)
      // 访问对象的属性值 对象.属性名 对象[属性名]
      // 保存第一组的数据
      const oneGroupData = obj[1]
      // 1. 实例化 echarts 对象
      const myEcharts = echarts.init(document.querySelector('#lines'))
      // 2. 准备配置对象
      const option = {
        grid: {
          left: 70,
          top: 30,
          right: 30,
          bottom: 50,
        },
        tooltip: {
          trigger: 'item',
        },
        // x轴
        xAxis: {
          type: 'category',
          // x轴的数据部分
          data: oneGroupData.map(item => item.name),
          axisLine: {
            lineStyle: {
              color: '#ccc',
              type: 'dashed'
            }
          },
          axisLabel: {
            color: '#999'
          }
        },
        yAxis: {
          type: 'value',
          splitLine: {
            lineStyle: {
              type: 'dashed'
            }
          }
        },
        series: [
          {
            data: oneGroupData.map(item => item.hope_salary),
            type: 'bar',
            name: '期望薪资'
          },
          {
            data: oneGroupData.map(item => item.salary),
            type: 'bar',
            name: '就业薪资'
          }
        ],
        color: [
          {
            type: 'linear',
            x: 0,
            y: 0,
            x2: 0,
            y2: 1,
            colorStops: [
              {
                offset: 0,
                color: '#34D39A', // 0% 处的颜色
              },
              {
                offset: 1,
                color: 'rgba(52,211,154,0.2)', // 100% 处的颜色
              },
            ],
          },
          {
            type: 'linear',
            x: 0,
            y: 0,
            x2: 0,
            y2: 1,
            colorStops: [
              {
                offset: 0,
                color: '#499FEE', // 0% 处的颜色
              },
              {
                offset: 1,
                color: 'rgba(73,159,238,0.2)', // 100% 处的颜色
              },
            ],
          },
        ],
      }
      // 3. 调用 myEcharts.setOption方法
      myEcharts.setOption(option)

      // 点击 button 按钮 高亮效果
      const btns = document.querySelectorAll('#btns .btn')
      // 给每一个 btn 注册点击事件
      btns.forEach(item => {
        // 注册点击事件
        item.addEventListener('click', function () {
          // 点谁谁高亮
          // 先获取到 带有 btn-blue 这个类名的元素 将它身上的 btn-blue 类名删除
          document.querySelector('#btns .btn-blue').classList.remove('btn-blue')
          // 添加类名  className  classList 
          item.classList.add('btn-blue')
          // 获取点击的 btn 的 内容
          const index = this.innerHTML
          // 获取对应组的数据
          const groupDataArr = obj[index]
          // 更改 option 配置对象里面的数据部分
          option.xAxis.data = groupDataArr.map(item => item.name)
          // 期望薪资的数据部分
          option.series[0].data = groupDataArr.map(item => item.hope_salary)
          // 就业薪资的数据部分
          option.series[1].data = groupDataArr.map(item => item.salary)
          myEcharts.setOption(option)

        })
      })
    }

    // 男女薪资分布
    const genderData = arr => {
      // 实例化 echarts 对象
      const myEcharts = echarts.init(document.querySelector('#gender'))
      // 配置对象
      const option = {
        title: [
          {
            text: '男女薪资分布',
            left: 10,
            top: 10,
            textStyle: {
              fontSize: 16,
            },
          },
          {
            text: '男生',
            left: '50%',
            top: '45%',
            textAlign: 'center',
            textStyle: {
              fontSize: 12,
            },
          },
          {
            text: '女生',
            left: '50%',
            top: '85%',
            textAlign: 'center',
            textStyle: {
              fontSize: 12,
            },
          },
        ],
        tooltip: {
          trigger: 'item'
        },
        color: ['#FDA224', '#5097FF', '#3ABCFA', '#34D39A'],
        series: [
          {
            type: 'pie',
            radius: 50,
            radius: ['20%', '30%'],
            center: ['50%', '30%'],
            datasetIndex: 1,
            data: arr.map(item => {
              return {
                name: item.label,
                value: item.b_count
              }
            })
          },
          {
            type: 'pie',
            radius: 50,
            radius: ['20%', '30%'],
            center: ['50%', '70%'],
            datasetIndex: 2,
            data: arr.map(item => {
              return {
                name: item.label,
                value: item.g_count
              }
            })
          }
        ]
      }
      // 调用 setOption的方法
      myEcharts.setOption(option)
    }

    // 籍贯分布
    const initMapChartFn = (data) => {
      const myEchart = echarts.init(document.querySelector('#map'))

      const dataList = [
        { name: '南海诸岛', value: 0 },
        { name: '北京', value: 0 },
        { name: '天津', value: 0 },
        { name: '上海', value: 0 },
        { name: '重庆', value: 0 },
        { name: '河北', value: 0 },
        { name: '河南', value: 0 },
        { name: '云南', value: 0 },
        { name: '辽宁', value: 0 },
