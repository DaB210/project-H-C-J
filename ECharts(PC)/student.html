    // 显示登录人的信息
    const username = localStorage.getItem('CMSBJ55') || ''
    document.querySelector('#username').innerHTML = username

    // 获取 token 数据
    const token = localStorage.getItem('CMSBJ55_TOKEN') || ''

    // 登录控制 如果说用户没有登录不让用户访问 后台首页 登录成功后 token 字符串 保存在 本地存储
    if (!token) {
      // 退回登录页面
      location.href = './login.html'
    }

    // 退出功能
    // 1. 获取 退出的按钮 注册点击事件
    // 2. 清除 本地存储里面的信息
    // 3. 跳转到后台首页
    document.querySelector('#logout').addEventListener('click', function () {
      localStorage.removeItem('CMSBJ55')
      localStorage.removeItem('CMSBJ55_TOKEN')
      location.href = './login.html'
    })
  </script>

  <script>

    const tbody = document.querySelector('tbody')
    // 1. 获取所有的学生信息 
    const getStudentData = async () => {
      // 发送 Ajax 请求获取数据
      const { data } = await axios({
        url: '/students'
      })
      document.querySelector('.total').innerHTML = data.length

      const str = data.map(item => {
        return `
          <tr>
            <td>${item.name}</td>
            <td>${item.age}</td>
            <td>${item.gender === 1 ? '女' : '男'}</td>
            <td>第${item.group}组</td>
            <td>${item.hope_salary}</td>
            <td>${item.salary}</td>
            <td>${item.province + item.city + item.area}</td>
            <td>
              <a href="javascript:;" class="text-success mr-3"><i class="bi bi-pen" data-id="${item.id}"></i></a>
              <a href="javascript:;" class="text-danger"><i class="bi bi-trash" data-id="${item.id}" ></i></a>
            </td>
          </tr>
        `
      }).join('')
      tbody.innerHTML = str
    }
    getStudentData()

    // 删除功能
    tbody.addEventListener('click', async function (e) {
      // 判断点击的是否是 删除功能
      // console.log(e.target.classList.contains('bi-trash'))
      if (e.target.className === 'bi bi-trash') {
        // 提示用户是否要删除
        if (confirm('确定要删除吗?')) {
          // 发送ajax请求删除用户数据
          const id = e.target.dataset.id
          try {
            await axios({
              url: `/students/${id}`,
              method: 'delete'
            })
            // 删除成功 - 重新渲染页面
            getStudentData()
            // 删除成功后 提示用户
            showToastMsg('删除成功')
          } catch (error) {
            showToastMsg(error.response.data.message)
          }
        }

      }
    })

    // 创建 modal 对象
    const myModal = new bootstrap.Modal('#modal')


    // 添加功能
    // 1. 点击 + 号 显示模态框
    document.querySelector('#openModal').addEventListener('click', function () {
      // 显示模态框
      myModal.show()
      // 需要将 确定按钮身上的 data-id 属性移除掉
      document.querySelector('#submit').removeAttribute('data-id')
      // 修改 模态框的标题
      document.querySelector('.modal-title').innerHTML = '添加学员'
    })

    const proObj = document.querySelector('[name="province"]')
    const cityObj = document.querySelector('[name="city"]')
    const areaObj = document.querySelector('[name="area"]')

    // 创建函数 获取省市区
    const getCity = async () => {
      // 先发送ajax 请求获取省份的数据
      const { data: proData } = await axios({
        url: '/api/province'
      })
      const proStr = proData.map(item => `<option value="${item}">${item}</option>`).join('')
      proObj.innerHTML = `<option value="">--省份--</option>${proStr}`

      let pname
      // 当用户切换省的数据 发送 ajax 请求获取 对应的城市列表
      proObj.addEventListener('change', async function () {
        areaObj.innerHTML = `<option value="">--地区--</option>`
        pname = this.value
        // 发送ajax请求
        const { data: cityData } = await axios({
          url: '/api/city',
          params: {
            pname
          }
        })
        const cityStr = cityData.map(item => `<option value="${item}">${item}</option>`).join('')
        cityObj.innerHTML = `<option value="">--城市--</option>${cityStr}`
      })

      // 当用户切换省的数据 发送 ajax 请求获取 对应的城市列表
      cityObj.addEventListener('change', async function () {
        // 发送ajax请求
        const { data: areaData } = await axios({
          url: '/api/area',
          params: {
            pname,
            cname: this.value
          }
        })
        const areaStr = areaData && areaData.map(item => `<option value="${item}">${item}</option>`).join('')
        areaObj.innerHTML = `<option value="">--地区--</option>${areaStr}`
      })
    }

    getCity()

    // 点击 X 按钮时 需要将表单里面的数据重置
    // document.querySelector('.btn-close').addEventListener('click', function () {
    //   // alert(document.querySelector('#form'))
    //   // 将表单里面的数据重置
    //   document.querySelector('#form').reset()
    // })
    const formObj = document.querySelector('#form')
    // 获取 modal 标签
    const myModalEl = document.querySelector('#modal')
    // hidden.bs.modal 当我们 关闭模态框时 这个事件就会被触发
    myModalEl.addEventListener('hidden.bs.modal', event => {
      // 将表单里面的数据重置
      formObj.reset()
    })

    // 添加&编辑功能
    document.querySelector('#submit').addEventListener('click', async function () {
      // 收集表单的数据
      const data = serialize(formObj, { hash: true, empty: true })
      data.age = +data.age
      data.gender = +data.gender
      data.group = +data.group
      data.hope_salary = +data.hope_salary
      data.salary = +data.salary

      // 获取 标签身上的自定义属性 
      const id = this.dataset.id

      // 先声明一个变量来保存 url 地址 和 请求方式
      let url = '/students'
      let method = 'post'

      if (id) {
        // 编辑功能
        url = `/students/${id}`
        method = 'put'
      }

      // 发送ajax请求提交数据给服务器
      try {
        await axios({
          url,
          method,
          data
        })
        // 提示用户
        showToastMsg(`${id ? '编辑成功' : '添加成功'}`)
        // 清空表单的数据
        formObj.reset()
        // 关闭模态框
        myModal.hide()
        // 重新获取学生信息
        getStudentData()
      } catch (error) {
        // 显示出来
        showToastMsg(error.response.data.error)
      }
    })


    // 编辑功能 
    // 1. 数据回显
    //  1.1 点击编辑按钮 显示模态框
    //  1.2 需要发送请求获取改学生的详情信息
    //  1.3 需要将这个学员的信息展示到 模态框里面的输入框中
    //  1.4 修改 标题
    // 2. 完成编辑
    tbody.addEventListener('click', async function (e) {
      // 判断是否点击的是 编辑按钮
      if (e.target.className === 'bi bi-pen') {
        // 显示模态框
        myModal.show()
        // 将标题修改为编辑学员
        document.querySelector('.modal-title').innerHTML = '编辑学员'
        // 获取自定义属性 
        const { id } = e.target.dataset
        // 发送ajax请求获取指定学员的信息
        const res = await axios({
          url: `/students/${id}`
        })

        const detailData = res.data
        // 当用户点击编辑按钮时 将当前学员的Id 属性值保存到 模态框 确认按钮身上
        document.querySelector('#submit').dataset.id = detailData.id
        // 遍历对象
        for (let k in detailData) {
          // 获取dom元素 document.querySelector() 返回值 对象 | null
          const dom = document.querySelector(`[name=${k}]`)
          if (dom) {
            dom.value = detailData[k]
          }
        }
        // 获取name="gender"的元素
        const genderAll = document.querySelectorAll('[name=gender]')
        // genderAll 是一个伪数组 长的像数组 调用不了数组的方法 但是可以利用下班访问数组里面的元素
        genderAll[detailData.gender].checked = true
        // 发送 ajax 请求 获取 指定省份下所有的城市

        const { data: cityRes } = await axios({
          url: '/api/city',
          params: {
            pname: detailData.province
          }
        })

        const cityStr = cityRes.map(item => `<option value="${item}">${item}</option>`).join('')
        cityObj.innerHTML = `<option value="">--城市--</option>${cityStr}`
        // 显示编辑的对应的城市
        cityObj.value = detailData.city

        // 地区
        const { data: areaRes } = await axios({
          url: '/api/area',
          params: {
            pname: detailData.province,
            cname: detailData.city
          }
        })

        const areaStr = areaRes.map(item => `<option value="${item}">${item}</option>`).join('')
        areaObj.innerHTML = `<option value="">--地区--</option>${areaStr}`
        // 显示编辑的对应的城市
        areaObj.value = detailData.area

      }
    })
  </script>
