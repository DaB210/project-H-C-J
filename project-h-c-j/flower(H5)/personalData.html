<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人资料</title>
    <link rel="stylesheet" href="./css/personalData.css" />
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <p>个人资料</p>
        <a href="./userPersonalCenter.html">
            <p>保存</p>
        </a>
    </div>
    <!-- img-点击修改头像 -->
    <div class="head_portrait">
        <a href="#">
            <div class="img"></div>
        </a>
        <a href="#">
            <p>点击修改头像</p>
        </a>
    </div>

    <!-- 姓名-手机-性别-生日 -->
    <div class="content">
        <p>姓名</p>
        <input type="text" placeholder="订花乐用户" />
    </div>

    <div class="content">
        <p>手机</p>
        <input type="number" placeholder="13242998652" />
    </div>

    <div class="content_sex">
        <p>性别</p>
        <div class="sex">
            <input type="radio" value="man" name="sex" />男
            <input type="radio" value="girl" name="sex" checked />女
        </div>
    </div>

    <div class="content">
        <p>生日</p>
        <input type="number" placeholder="" />
    </div>
</body>

</html>
