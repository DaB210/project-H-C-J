<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册登录</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./iconfont/iconfont.css" />
  </head>

  <body>
    <!-- 头部 -->
    <div class="header">
      <p>登录注册</p>
    </div>
    <!-- logo -->
    <div class="logo">
      <img src="./img/login/logo.png.png" alt="" />
    </div>

    <!-- 手机-验证码 -->
    <div class="content">
      <p>手机</p>
      <input type="number" placeholder="请输入手机号" />
    </div>

    <div class="content">
      <p>验证码</p>
      <input type="password" placeholder="请输入验证码" />
      <a href="#"><span>获取验证码</span></a>
    </div>

    <div class="go_login">
      <a href="./userPersonalCenter.html"><p>验证码登录/注册</p></a>
    </div>
    <!-- 密码登录-第三方登录 -->
    <div class="bottom">
      <a href="#"><p>密码登录</p></a>
    </div>

    <div class="third-party">
      <div class="third_s">
        <p>第三方登录</p>
      </div>
      <div class="third">
        <a href="#"><i class="iconfont icon-qq"></i> <span>QQ</span></a>
        <a href="#"
          ><i class="iconfont icon-weixinzhifu"></i><span>微信</span></a
        >
      </div>
    </div>
  </body>
</html>
