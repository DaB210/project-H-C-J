<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>填写订单</title>
    <link rel="stylesheet" href="./css/settlement.css" />
    <link rel="stylesheet" href="./iconfont/iconfont.css" />
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <p>填写订单</p>
    </div>

    <!-- 信息 -->
    <div class="information">
        <div class="hang">
            <a href="#">
                <p>收货信息</p>
            </a>
            <a href="#">
                <p>请选择收货信息 &nbsp; ></p>
            </a>
        </div>
        <div class="hang">
            <a href="#">
                <p>送达日期</p>
            </a>
            <a href="#">
                <p>请填写送达日期 &nbsp; ></p>
            </a>
        </div>
        <div class="hang">
            <a href="#">
                <p>配送时间</p>
            </a>
            <a href="#">
                <p>不限时段 &nbsp; ></p>
            </a>
        </div>
        <div class="hang">
            <a href="#">
                <p>配送方式</p>
            </a>
            <a href="#">
                <p>市区免费配送 &nbsp; ></p>
            </a>
        </div>
        <img src="./img/settlement/foot.jpg" alt="" />
    </div>
    <!-- 订购人信息 -->
    <div class="people">
        <div class="hang">
            <a href="#">
                <p>订购人信息</p>
            </a>
            <a href="#">
                <p>请填写 &nbsp; ></p>
            </a>
        </div>
    </div>

    <div class="leave_word">
        <p>贺卡留言</p>
        <textarea name="" id=""> </textarea>
        <p>买家留言</p>
        <textarea name="" id=""> </textarea>
    </div>
    <!-- 花 -->
    <div class="hua">
        <img src="./img/settlement/settlement.png" alt="" />
        <div class="life">
            <p>永恒回忆</p>
            <p>x 1</p>
        </div>
        <span>￥329</span>
    </div>

    <!-- 支付方式 -->
    <div class="pay">
        <p>支付方式</p>
        <a href="#">
            <p>
                <span class="iconfont icon-weixinzhifu2"></span>微信
                <i class="iconfont icon-dui"></i></p>
        </a>
        <a href="#">
            <p><span class="iconfont icon-zhifubao"></span>支付宝</p>
        </a>
    </div>

    <!-- 发票 -->
    <div class="invoice">
        <p>发票</p>
        <a href="#">
            <p>选填 &nbsp;></p>
        </a>
    </div>

    <!-- 总共--总计 -->
    <div class="bottom">
        <div class="box">
            <p>共 1 件商品</p>
            <p>优惠: -￥0</p>
            <p>运费:￥0</p>
            <p>商品总价: <span>￥ 329.00</span></p>
        </div>
    </div>

    <!-- 提交订单 -->
    <div class="submit">
        <div class="life">
            <a href="#">
                <p>实付款:￥329.00</p>
            </a>
        </div>
        <div class="right">
            <a href="./paySuccess.html">
                <p>提交订单</p>
            </a>
        </div>
    </div>
</body>

</html>
